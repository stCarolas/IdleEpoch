modelVersion: 4.0.0

name: idleepoch
artifactId: idleepoch
groupId: com.github.stcarolas
version: 0.0.1

properties: 
  maven.compiler.target: 1.8
  maven.compiler.source: 1.8

dependencies:
  - groupId:    org.immutables
    artifactId: value
    version:    2.8.2
    scope:      provided

  - groupId: org.apache.commons
    artifactId: commons-lang3
    version: 3.12.0

  - groupId:    org.springframework.boot
    artifactId: spring-boot-starter-web
    version:    2.3.2.RELEASE

  - groupId:    com.github.stcarolas.enriched-beans
    artifactId: enriched-beans-annotations
    version:    0.3.6

  - groupId:    org.junit.jupiter
    artifactId: junit-jupiter-engine
    version:    5.6.2
    scope:      test

  - groupId:    org.mockito
    artifactId: mockito-core
    version:    3.11.1
    scope:      test

  - groupId:    javax.inject
    artifactId: javax.inject
    version:    1

  - groupId: io.vavr
    artifactId: vavr
    version: 0.10.2

build:
  plugins:

  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.8.1
    configuration:
      compilerArguments:
        AaddGeneratedAnnotation: false
      dependencies:
        - groupId: org.ow2.asm
          artifactId: asm
          version: 7.3.1
          type: jar
      annotationProcessorPaths:
        - groupId:    org.immutables
          artifactId: value
          version:    2.8.2

        - groupId:    com.github.stcarolas.enriched-beans
          artifactId: enriched-beans-processor
          version:    0.3.6

  - groupId: org.springframework.boot
    artifactId: spring-boot-maven-plugin
    version: 2.5.2
    executions:
      - goals:
        - repackage
